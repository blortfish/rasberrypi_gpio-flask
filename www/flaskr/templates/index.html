<!doctype html>
<html>
<head>
    <title>Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
</head>
<body>
<div class="container-fluid well">
    <div class="light-switch__wrapper">
        <h2>Dan's Light</h2>
        <div class="onoffswitch">
            <input type="checkbox" id="light-switch" class="light-switch onoffswitch-checkbox" {{status}}>
            <label class="onoffswitch-label" for="light-switch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
        <div class="alarm-clock__wrapper">
            <div>Current Server Time: <em style="display: none;" class="running-clock">{{serverTime}}</em></div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
